                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active m-3 fs-4" aria-current="page" href="../index.html">Inicio</a>

                    <li class="nav-item">
                        <a class="nav-link active m-3 fs-4" aria-current="page" href="#">Menú</a>

                    <li class="nav-item">
                        <a class="nav-link active m-3 fs-4" aria-current="page" href="#">Blog</a>

                        <a href="../html/login.html" class="btn btn-primary fs-5">Ingresar</a>
                        <button class="btn btn-primary fs-5 ms-3 me-3">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row log">
            <div class="col-lg-6 d-none d-lg-block">
                <img src="../img/img-login.jpg" alt="" class="img-fluid img-log">
            </div>
            <div
                class="bg-body-secondary col-lg-6 mt-md-0 d-lg-flex flex-column justify-content-center align-items-center">
                <h1 class="text-center mt-5 mt-lg-5">Registrarse</h1>
                <form class="row g-3 p-4 ps-lg-5">
                    <div class="row mt-4 mt-lg-5">
                        <div class="col">
                            <label for="inputEmail4" class="form-label fs-4">Nombres</label>
                            <input type="text" class="form-control p-1 large-font-input" id="inputEmail4">
                        </div>
                    </div>
                    <div class="row mt-4 mt-lg-5">
                        <div class="col">
                            <label for="inputEmail4" class="form-label fs-4">Apellido Paterno</label>
                            <input type="text" class="form-control p-1 large-font-input" id="inputEmail4">
                        </div>
                    </div>
                    <div class="row mt-4 mt-lg-5">
                        <div class="col">
                            <label for="inputEmail4" class="form-label fs-4">Apellido Materno</label>
                            <input type="text" class="form-control p-1 large-font-input" id="inputEmail4">
                        </div>
                    </div>
                    <div class="row mt-4 mt-lg-5">
                        <div class="col">
                            <label for="inputEmail4" class="form-label fs-4">Correo Electrónico</label>
                            <input type="email" class="form-control p-1 large-font-input" id="inputEmail4">
                        </div>
                    </div>
                    <div class="row mt-4 mt-lg-5">
                        <div class="col">
                            <label for="inputEmail4" class="form-label fs-4">Contraseña</label>
                            <input type="password" class="form-control p-1 large-font-input" id="inputEmail4">
                        </div>
                    </div>
                    <div class="row mt-4 mt-lg-5">
                        <div class="col">
                            <label for="inputEmail4" class="form-label fs-4">Repetir Contraseña</label>
                            <input type="password" class="form-control p-1 large-font-input" id="inputEmail4">
                        </div>
                    </div>
                    <div class="row mt-4 mt-lg-4">
                        <div class="col fs-4">
                            <input class="form-check-input" type="checkbox" value="" id="rewards">
                            <label class="form-check-label" for="rewards">
                                Deseas unirte al sistema de recompensas?
                            </label>
                        </div>
                    </div>
                    <div class="row mt-4 mt-lg-4">
                        <div class="col fs-4">
                            <input class="form-check-input " type="checkbox" value="" id="difusion" checked>
                            <label class="form-check-label " for="difusion">
                                Deseas unirte al canal de difusión?
                            </label>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <button type="submit" class="btn btn-primary fs-4">Crear Cuenta</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
